<body>
    <main>
        <h1>Interactive Dashboard - Oceanic Tides Theme</h1>

        <!-- The themed hybrid component showcasing combined functionality -->
        <div class="hybrid-component">
            <!-- Multiple UI functions integrated into single component -->
            <!-- Realistic demo data showing all combined features working -->

            <div class="search-bar">
                <input type="text" placeholder="Search..." id="searchInput">
                <button onclick="performSearch()">Search</button>
            </div>
            <ul class="results-list" id="resultsList">
                <li onclick="selectResult('Result 1')">Result 1</li>
                <li onclick="selectResult('Result 2')">Result 2</li>
                <li onclick="selectResult('Result 3')">Result 3</li>
            </ul>

            <div class="file-upload">
                <input type="file" id="fileInput">
                <button onclick="uploadFile()">Upload</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div id="progressFill"></div>
            </div>
            <div class="preview-area" id="previewArea">
                <img id="previewImage" src="" alt="Preview">
            </div>
        </div>

        <!-- Additional examples if needed to show different states/modes -->

    </main>

    <script>
        // Coordinated behavior across all integrated UI functions
        // Theme-consistent animations and interactions
        // Smart state management for multiple component functions

        function performSearch() {
            const query = document.getElementById('searchInput').value;
            // Simulate search results
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = `
                <li onclick="selectResult('Result for ${query} 1')">Result for ${query} 1</li>
                <li onclick="selectResult('Result for ${query} 2')">Result for ${query} 2</li>
                <li onclick="selectResult('Result for ${query} 3')">Result for ${query} 3</li>
            `;
        }

        function selectResult(result) {
            alert(`Selected: ${result}`);
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                // Simulate file upload progress
                const progressFill = document.getElementById('progressFill');
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        showPreview(file);
                    } else {
                        width++;
                        progressFill.style.width = width + '%';
                    }
                }, 30);
            }
        }

        function showPreview(file) {
            const previewImage = document.getElementById('previewImage');
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
