            <input type="text" class="search-bar" placeholder="Search the cosmos...">
            <ul class="autocomplete-list">
                <li>Andromeda Galaxy</li>
                <li>Orion Nebula</li>
                <li>Pleiades Star Cluster</li>

                <button class="filter-button">Galaxies</button>

        </div>

    </main>

    <script>
        // Coordinated behavior across all integrated UI functions
        // Theme-consistent animations and interactions
        // Smart state management for multiple component functions
        document.querySelector('.search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const items = document.querySelectorAll('.autocomplete-list li');
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(query) ? 'list-item' : 'none';
            });
        });

        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function() {
                const filter = this.textContent.toLowerCase();
                const items = document.querySelectorAll('.autocomplete-list li');
                items.forEach(item => {
                    item.style.display = item.textContent.toLowerCase().includes(filter) ? 'list-item' : 'none';
                });
            });
        });
    </script>
</body>
