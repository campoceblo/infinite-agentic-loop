        .loading-state.active {
            display: block;
        }

            display: none;

            font-size: 16px;

        .success-feedback.active {
            display: block;
            color: #00ff00;
        }

        .error-feedback.active {
            display: block;
            color: #ff0000;
        }

        /* Theme-consistent animations and interactions */
        @keyframes neon-glow {

            50% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ccff, 0 0 50px #00ccff, 0 0 60px #00ccff, 0 0 70px #00ccff; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc, 0 0 20px #00ccff, 0 0 30px #00ccff, 0 0 40px #00ccff, 0 0 50px #00ccff; }

    <main>
        <h1>Action Controller - Neon Cyberpunk Theme</h1>

        <!-- The themed hybrid component showcasing combined functionality -->
        <div class="hybrid-component">
            <!-- Multiple UI functions integrated into single component -->
            <button class="button" onclick="handleClick()">Perform Action</button>
            <div class="loading-state" id="loadingState">Loading...</div>
            <div class="success-feedback" id="successFeedback">Action Successful!</div>
            <div class="error-feedback" id="errorFeedback">Action Failed!</div>
        </div>

        <!-- Additional examples if needed to show different states/modes -->

    </main>

    <script>
        // Coordinated behavior across all integrated UI functions
        // Theme-consistent animations and interactions
        // Smart state management for multiple component functions

        function handleClick() {
            const loadingState = document.getElementById('loadingState');
            const successFeedback = document.getElementById('successFeedback');
            const errorFeedback = document.getElementById('errorFeedback');

            // Simulate loading state
            loadingState.classList.add('active');
            successFeedback.classList.remove('active');
            errorFeedback.classList.remove('active');

            setTimeout(() => {
                // Simulate success or error
                const isSuccess = Math.random() > 0.5;
                loadingState.classList.remove('active');

                if (isSuccess) {
                    successFeedback.classList.add('active');
                } else {
                    errorFeedback.classList.add('active');
                }
            }, 2000);
        }
    </script>
</body>
